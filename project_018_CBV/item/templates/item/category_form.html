{% extends 'base.html' %}

{% block body %}
<div class="jumbotron">
    <h1>
        {% if form.instance.pk %}
        Update Category
        {% else %}
        Create Category
        {% endif %}
    </h1>
    <p>Please fill the category details carefully.</p>
</div>
<form method="post">
{% csrf_token %}
{{form.as_p}}
<input type="submit" class="btn btn-primary" value="{% if form.instance.pk %}Update{% else %}Create{% endif %}">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Login page</h1>
    <h3>(User must be SuperUser), please with site admin.</h3>
    {% if form.errors %}
    <p>Your usernae and password did not match. Please try again...</p>
    {% endif %}
</div>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">
</form>
{% endblock %}
